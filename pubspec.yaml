name: naija_charades
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flip_card: ^0.4.4
  auto_size_text: ^2.1.0
  animated_text_kit: ^2.2.0
  flutter_icons: ^1.1.0
  sensors: ^0.4.2+2
  tilt_action: ^0.1.0
  provider: ^4.1.3
  video_player: ^0.10.11+2
  gallery_saver: ^2.0.1
  camera: ^0.5.8+2
  path_provider: ^1.6.11
  flushbar: ^1.10.4
  firebase_core: ^0.4.5
  cloud_firestore: ^0.13.7
  permission_handler: ^5.0.1+1
  after_layout: ^1.0.7+2
  audioplayers: ^0.15.1
  audioplayer: ^0.8.1
  wakelock: ^0.2.1+1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/nunito-fonts/Nunito-Light.ttf
        - asset: assets/nunito-fonts/Nunito-Regular.ttf
        - asset: assets/nunito-fonts/Nunito-Bold.ttf
        - asset: assets/nunito-fonts/Nunito-Black.ttf
          weight: 500
